        <form action="/submit" method="post">
            <fieldset id="Fieldset0">
                <div id="Fieldset1">
            <fieldset id="fieldset1">
               <legend>Identity</legend><br>
               <label>Name: </label><input type="text" name="name" id="name" required placeholder="Name"><br><br>
               <label>Surname: </label> <input type="text" name="surname" id="surname" required placeholder="Surname"><br><br>

               <select name="gender">

               <option value="Female">Female</option>
               </select>
               <br>
            </fieldset>
        </div>
            <div id="Fieldset2">

               <label>Confirmation: </label><input type="password" id="conf" name="conf" required>
            </fieldset>
        </div>
        <div id="Fieldset3">
            <fieldset id="fieldset3">
                <legend>Personal details</legend><br>
                <label>Email: </label><input type="email" name="email" id="email" required placeholder="DrOrlow@gmail.com"><br><br>
                <label>Professional email: </label><input type="email" name="pemail" id="pemail" required placeholder="DrOrlow@gmail.com"><br><br>
                <label>Birthday: </label><input type="date" name="birthday" id="birthday" required placeholder="05/01/2003"><br><br>
                <label>Details:</label>
                <textarea name="details" rows="5" cols="50"></textarea><br><br>
                <label>Photo: </label><input type="file" name="file" id="file" accept="image/png, image/jpeg, image/gif" required><br>
            </fieldset>
        </div>
        <div id="Fieldset4">
        <fieldset id="fieldset4">
            <legend>Your interests</legend><br>
            <label>Sports </label><input type="checkbox" name="Sports" id="Sports">
            <label>Science </label><input type="checkbox" name="Medecine" id="Medecine">
            <label>Arts </label><input type="checkbox" name="Mathematiques" id="Mathematiques"><br><br>
            <label>Other interets: </label> <textarea name="interests" rows="5" cols="50"></textarea><br>
        </fieldset>
    </div>
    <div id="Fieldset5">
    <fieldset id="fieldset5">
        <legend>Why do you want tp join me?</legend><br>
        <textarea name="join_reason" rows="5" cols="50" required></textarea><br>
      </fieldset>
    </div>

     <fieldset id="fieldset6">

     </fieldset>
